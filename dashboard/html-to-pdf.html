<!-- html-to-pdf.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML to PDF - ILoveEdit</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 40px; text-align: center; background: #f6f9fc; }
    textarea { width: 90%; max-width: 700px; height: 200px; margin-bottom: 20px; }
    button { padding: 10px 20px; font-size: 16px; background: #27ae60; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #219150; }
  </style>
</head>
<body>
  <h1>Convert HTML Code to PDF</h1>
  <textarea id="htmlContent" placeholder="Paste your HTML code here..."></textarea>
  <br>
  <button onclick="convertToPDF()">Convert to PDF</button>

  <script>
    function convertToPDF() {
      const html = document.getElementById("htmlContent").value;
      if (!html.trim()) return alert("Please enter some HTML content.");

      const wrapper = document.createElement("div");
      wrapper.innerHTML = html;

      html2pdf().from(wrapper).save("converted.pdf");
    }
  </script>
</body>
</html>
